kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: rb-sa-app
  namespace: "{{ .Values.namespace.name }}"
subjects:
  - kind: ServiceAccount
    name: {{ include "quarkus-backend.serviceAccountName" . }}
    namespace: "{{ .Values.namespace.name }}"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin