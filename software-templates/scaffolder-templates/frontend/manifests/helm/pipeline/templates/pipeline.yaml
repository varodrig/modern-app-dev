---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: {{ .Values.app.name }}
  labels:
    type: pipeline
    backstage.io/kubernetes-id: {{ .Values.app.name }}
spec:
  params:
  - name: git-url
    default: {{ .Values.git.repo }}
  - name: git-branch
    default: {{ .Values.git.branch }}
  - name: target-namespace
    default: {{ .Values.app.namespace }}
  - name: output-image
    description: reference of the image that will get created
    default: {{ include "image.url" . }}
    type: string
  workspaces:
  - name: shared-workspace

  tasks:
  - name: fetch-repository
    params:
      - name: url
        value: $(params.git-url)
      - name: subdirectory
        value: ''
      - name: deleteExisting
        value: "true"
    taskRef:
      kind: ClusterTask
      name: git-clone
    workspaces:
      - name: output
        workspace: shared-workspace
  - name: install-dependencies
    taskRef:
      name: npm
    workspaces:
      - name: source
        workspace: shared-workspace
    params:
      - name: PATH_CONTEXT
        value: "dist"
      - name: ARGS
        value:
          - clean-install
    runAfter:
      - fetch-repository
  - name: build-and-push
    params:
      - name: IMAGE
        value: $(params.output-image)
    runAfter:
    - install-dependencies
    taskRef:
      kind: ClusterTask
      name: buildah
    workspaces:
      - name: source
        workspace: shared-workspace
  workspaces:
    - name: shared-workspace
